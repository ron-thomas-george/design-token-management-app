<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Design Token Importer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f8f9fa;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .container {
      max-width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 13px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      font-size: 13px;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    .button {
      width: 100%;
      padding: 10px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #0052a3;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .button.secondary {
      background: #f1f3f4;
      color: #333;
      margin-top: 8px;
    }
    
    .button.secondary:hover {
      background: #e8eaed;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .token-preview {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .token-item {
      display: flex;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .token-item:last-child {
      border-bottom: none;
    }
    
    .token-color {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin-right: 8px;
      border: 1px solid #ddd;
    }
    
    .token-info {
      flex: 1;
    }
    
    .token-name {
      font-weight: 500;
      font-size: 12px;
      color: #333;
    }
    
    .token-value {
      font-size: 11px;
      color: #666;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Design Token Importer</h1>
      <p>Import design tokens from your Token Management System</p>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="input-group">
      <label for="apiUrl">API URL</label>
      <input 
        type="text" 
        id="apiUrl" 
        placeholder="http://localhost:3000/api/tokens"
        value="http://localhost:3000/api/tokens"
      >
    </div>
    
    <button id="fetchTokens" class="button">
      <span id="fetchText">Fetch Tokens</span>
      <span id="fetchSpinner" class="loading-spinner" style="display: none;"></span>
    </button>
    
    <div id="tokenPreview" class="token-preview" style="display: none;">
      <div id="tokenList"></div>
    </div>
    
    <button id="importTokens" class="button" style="display: none;">
      Import to Figma
    </button>
    
    <button id="closePlugin" class="button secondary">
      Close Plugin
    </button>
  </div>

  <script>
    let currentTokens = [];
    
    const statusEl = document.getElementById('status');
    const fetchBtn = document.getElementById('fetchTokens');
    const fetchText = document.getElementById('fetchText');
    const fetchSpinner = document.getElementById('fetchSpinner');
    const importBtn = document.getElementById('importTokens');
    const closeBtn = document.getElementById('closePlugin');
    const previewEl = document.getElementById('tokenPreview');
    const tokenListEl = document.getElementById('tokenList');
    const apiUrlInput = document.getElementById('apiUrl');
    
    function showStatus(message, type = 'loading') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 3000);
      }
    }
    
    function setLoading(isLoading) {
      fetchBtn.disabled = isLoading;
      if (isLoading) {
        fetchText.textContent = 'Fetching...';
        fetchSpinner.style.display = 'inline-block';
      } else {
        fetchText.textContent = 'Fetch Tokens';
        fetchSpinner.style.display = 'none';
      }
    }
    
    function renderTokenPreview(tokens) {
      tokenListEl.innerHTML = '';
      
      tokens.forEach(token => {
        const tokenEl = document.createElement('div');
        tokenEl.className = 'token-item';
        
        let preview = '';
        if (token.type === 'color') {
          preview = `<div class="token-color" style="background-color: ${token.value}"></div>`;
        } else {
          preview = `<div class="token-color" style="background-color: #ddd"></div>`;
        }
        
        tokenEl.innerHTML = `
          ${preview}
          <div class="token-info">
            <div class="token-name">${token.name}</div>
            <div class="token-value">${token.value}</div>
          </div>
        `;
        
        tokenListEl.appendChild(tokenEl);
      });
      
      previewEl.style.display = 'block';
      importBtn.style.display = 'block';
    }
    
    // Fetch tokens from the API
    fetchBtn.addEventListener('click', async () => {
      const apiUrl = apiUrlInput.value.trim();
      if (!apiUrl) {
        showStatus('Please enter an API URL', 'error');
        return;
      }
      
      setLoading(true);
      showStatus('Fetching tokens from API...');
      
      try {
        // For demo purposes, we'll simulate fetching tokens
        // In a real implementation, this would make an actual API call
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Simulate some sample tokens
        const sampleTokens = [
          {
            id: '1',
            name: 'primary-blue',
            type: 'color',
            value: '#3B82F6',
            description: 'Primary brand color'
          },
          {
            id: '2',
            name: 'secondary-gray',
            type: 'color',
            value: '#6B7280',
            description: 'Secondary text color'
          },
          {
            id: '3',
            name: 'spacing-md',
            type: 'spacing',
            value: '16px',
            description: 'Medium spacing value'
          }
        ];
        
        currentTokens = sampleTokens;
        renderTokenPreview(currentTokens);
        showStatus(`Found ${currentTokens.length} tokens`, 'success');
        
      } catch (error) {
        console.error('Error fetching tokens:', error);
        showStatus('Failed to fetch tokens. Make sure your Token Management System is running.', 'error');
      } finally {
        setLoading(false);
      }
    });
    
    // Import tokens to Figma
    importBtn.addEventListener('click', () => {
      if (currentTokens.length === 0) {
        showStatus('No tokens to import', 'error');
        return;
      }
      
      showStatus('Importing tokens to Figma...');
      parent.postMessage({
        pluginMessage: {
          type: 'import-tokens',
          tokens: currentTokens
        }
      }, '*');
    });
    
    // Close plugin
    closeBtn.addEventListener('click', () => {
      parent.postMessage({
        pluginMessage: {
          type: 'close-plugin'
        }
      }, '*');
    });
    
    // Listen for messages from the plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'import-complete') {
        showStatus(msg.message, 'success');
      } else if (msg.type === 'import-error') {
        showStatus(msg.message, 'error');
      }
    };
  </script>
</body>
</html>
